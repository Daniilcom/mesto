<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit"
            title="Редактировать профиль"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add"
          title="Добавить место"
        ></button>
      </section>
      <section class="gallary">
        <ul class="gallary__items list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" title="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profile-form" class="popup__form" novalidate>
          <label for="username-input" class="popup__label">
            <input
              name="username"
              id="username"
              type="text"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              class="popup__input popup__input_user_name"
            />
            <span class="username-error popup__input-error"></span>
          </label>
          <label for="user-description-input" class="popup__label">
            <input
              name="user-description"
              id="user-description"
              type="text"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              class="popup__input popup__input_user_description"
            />
            <span class="user-description-error popup__input-error"></span>
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup-add" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" title="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="place-form" class="popup__form" id="form-add" novalidate>
          <label for="place-input" class="popup__label">
            <input
              name="place"
              id="place"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              class="popup__input popup__input_place_name"
            />
            <span class="place-error popup__input-error"></span>
          </label>
          <label for="link-input" class="popup__label">
            <input
              name="link"
              id="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
              class="popup__input popup__input_place_link"
            />
            <span class="link-error popup__input-error"></span>
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup-img" class="popup popup_open-img">
      <article class="popup__img-place">
        <button type="button" class="popup__close" title="Закрыть"></button>
        <img class="popup__image" />
        <p class="popup__name"></p>
      </article>
    </div>
    <template id="gallary-item">
      <li class="gallary__item">
        <button type="button" class="gallary__trash"></button>
        <img class="gallary__image" />
        <div class="gallary__info">
          <h2 class="gallary__description"></h2>
          <button type="button" class="gallary__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
