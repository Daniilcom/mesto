<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit"
            title="Редактировать профиль"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add"
          title="Добавить место"
        ></button>
      </section>
      <section class="gallary">
        <ul class="gallary__items list">
          <li class="gallary__item">
            <img
              src="./images/gallery__item1.png"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Карачаевск</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
          <li class="gallary__item">
            <img
              src="./images/gallery__item2.png"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Гора Эльбрус</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
          <li class="gallary__item">
            <img
              src="./images/gallery__item3.png"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Домбай</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
          <li class="gallary__item">
            <img
              src="./images/gallery__item2.png"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Гора Эльбрус</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
          <li class="gallary__item">
            <img
              src="./images/gallery__item4.jpg"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Домбай</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
          <li class="gallary__item">
            <img
              src="./images/gallery__item1.png"
              class="gallary__image"
              alt="Место"
            />
            <div class="gallary__info">
              <h2 class="gallary__description">Карачаево-Черкесия</h2>
              <button type="button" class="gallary__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" title="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input
            name="name"
            type="text"
            class="popup__input popup__input_user_name"
            value=""
          />
          <input
            name="description"
            type="text"
            class="popup__input popup__input_user_description"
            value=""
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
